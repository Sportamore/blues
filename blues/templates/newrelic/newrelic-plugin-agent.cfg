%YAML 1.2
---
Application:
  license_key: {{ newrelic_key }}
  wake_interval: 60
  newrelic_api_timeout: 10

{% if elasticsearch %}
  elasticsearch:
    host: localhost
    port: 9200
    scheme: http
{% endif %}
{% if nginx %}
  nginx:
    scheme: http
    host: localhost
    port: 80
    path: /nginx_stub_status
{% endif %}
{% if memcached %}
  memcached:
    host: localhost
    port: 11211
{% endif %}
{% if redis %}
  redis:
    host: localhost
    port: 6379
    db_count: 16
{% endif %}
{% if rabbitmq %}
  rabbitmq:
    host: localhost
    port: 15672
    username: guest
    password: guest
{% endif %}
{% if uwsgi %}
  uwsgi:
    path: /run/uwsgi/scs-stats.sock
{% endif %}

Daemon:
  user: newrelic
  pidfile: /var/run/newrelic/newrelic-plugin-agent.pid

Logging:
  formatters:
    verbose:
      format: '%(levelname) -10s %(asctime)s %(process)-6d %(processName) -15s %(threadName)-10s %(name) -45s %(funcName) -25s L%(lineno)-6d: %(message)s'

  handlers:
    file:
      class : logging.handlers.RotatingFileHandler
      formatter: verbose
      filename: /var/log/newrelic/newrelic-plugin-agent.log
      maxBytes: 10485760
      backupCount: 3

  loggers:
    newrelic_plugin_agent:
      level: INFO
      propagate: True
      handlers: [file]
    requests:
      level: ERROR
      propagate: True
      handlers: [file]
